      <div class="bglandingpage">
      <img src="../../assets/bglandingpage.png" class="bglandingpage">
        <div class="container">
          <div class="logo-container">
            <img src="../../assets/LogoArea.png" class="logo-web">
          </div>
          <div class="img-container">
            <button class="button" routerLink="/home">Connexion</button>
            <button class="button" routerLink="/home">Inscription</button>
          </div>
        </div>
      </div>
      <div class="card-background"></div>
    </div>

    <div *ngSwitchCase="Breakpoints.HandsetPortrait" class="overlay-handset">
      <img src="../../assets/bglandingpage.png" class="bglandingpageMobile">
    </div>
</div>
