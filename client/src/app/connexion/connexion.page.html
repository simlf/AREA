<div [ngSwitch]="currentBreakpoint">
  <div *ngSwitchCase="Breakpoints.Web">
    <div class="menuWeb">
      <div class="bglandingpage">
        <img src="../../assets/backgroundLanding.jpg" class="bglandingpage">
        <div class="container">
          <div class="logo-container">
            <img src="../../assets/LogoArea.png" class="logo-web">
          </div>
          <div class="rectangle-container">
            <div class="rectangle">
              <strong><p class="new">Nouveau sur Area ?</p></strong>
              <div class="form-container">
                <div *ngIf="!userExist" class="text-danger">Email ou mot de passe incorect</div>
                <form #form="ngForm" (ngSubmit)="postLogin()">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="bodyLogin.email">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="bodyLogin.password">
                  <button type="submit" class="btn-submit" (click)="checkLogin()">Se connecter</button>
                </form>
              </div>
              <strong><a href="signup"><p class="old">Pas de compte ? Inscrivez-vous</p></a></strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="Breakpoints.HandsetPortrait" class="overlay-handset">
    <img src="../../assets/bglandingpage.png" class="bglandingpageMobile">
    <div class="logo-container-mob">
      <img src="../../assets/LogoArea.png" class="logo-web-mob">
    </div>
    <div class="rectangle-container-mob">
      <div class="rectangle-mob">
        <strong><p class="new-mob">Bienvenue dans l'Area</p></strong>
        <div class="form-container-mob">
          <div *ngIf="!userExist" class="text-danger">Email ou mot de passe incorect</div>
          <form #form="ngForm" (ngSubmit)="postLogin()">
            <input type="email" id="email" class="form-control-mob" placeholder="Email" [(ngModel)]="bodyLogin.email">
            <input type="password" id="password" class="form-control-mob" placeholder="Mot de passe" [(ngModel)]="bodyLogin.email">
            <button type="submit" class="btn-submit-mob">Se connecter</button>
          </form>
        </div>
        <strong><a href="signup"><p class="old-mob">Pas de compte ? Inscrivez-vous</p></a></strong>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
