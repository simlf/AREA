<div [ngSwitch]="currentBreakpoint">
  <div *ngSwitchCase="Breakpoints.Web">
    <div class="menuWeb">
      <div class="bglandingpage">
        <img src="../../assets/backgroundLanding.jpg" class="bglandingpage">
        <div class="container">
          <div class="logo-container">
            <img src="../../assets/LogoArea.png" class="logo-web">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="Breakpoints.HandsetPortrait" class="overlay-handset">
    <img src="../../assets/bglandingpage.png" class="bglandingpageMobile">
  </div>
</div>

<router-outlet></router-outlet>
